<!-- Course settings table and actions -->
<div class="setting-actions">
    <button class="btn btn-primary"><i class="fas fa-book-medical"></i> Add course</button>
    <button class="btn btn-secondary"><i class="fas fa-filter"></i> Filter by</button>
    <div class="setting-search">
        <input type="text" class="search-input" placeholder="Search...">
    </div>
</div>
<table class="setting-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Course Name</th>
            <th>Lecturer</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Computer Science 101</td>
            <td>John Doe</td>
            <td>
                <button class="btn btn-sm btn-warning">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
            </td>
        </tr>
        <!-- More rows as needed -->
    </tbody>
</table>
