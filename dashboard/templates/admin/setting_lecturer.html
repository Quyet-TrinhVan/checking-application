<script>
// Modal logic for Add Lecturer
document.addEventListener('DOMContentLoaded', function() {
    var modal = document.getElementById('add-lecturer-modal');
    var btn = document.getElementById('add-lecturer-btn');
    var span = document.getElementById('close-lecturer-modal');
    btn.onclick = function() { modal.style.display = 'block'; }
    span.onclick = function() { modal.style.display = 'none'; }
    window.onclick = function(event) {
        if (event.target == modal) { modal.style.display = 'none'; }
    }
});
// Dropdown toggle for action menu
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.btn-action-dropdown').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            e.stopPropagation();
            // Close all other dropdowns
            document.querySelectorAll('.dropdown-menu').forEach(function(menu) {
                if (menu !== btn.nextElementSibling) menu.style.display = 'none';
            });
            // Toggle this dropdown
            const menu = btn.nextElementSibling;
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        });
    });
    // Hide dropdowns when clicking outside
    document.addEventListener('click', function() {
        document.querySelectorAll('.dropdown-menu').forEach(function(menu) {
            menu.style.display = 'none';
        });
    });

    // Password eye toggle
    document.querySelectorAll('.toggle-password-icon').forEach(function(icon) {
        icon.addEventListener('click', function() {
            const pwdSpan = icon.parentElement.querySelector('.password-text');
            const realPwd = pwdSpan.dataset.password;
            if (pwdSpan.dataset.visible === 'true') {
                pwdSpan.textContent = '*'.repeat(realPwd.length);
                icon.innerHTML = '<i class="fas fa-eye"></i>';
                pwdSpan.dataset.visible = 'false';
            } else {
                pwdSpan.textContent = realPwd;
                icon.innerHTML = '<i class="fas fa-eye-slash"></i>';
                pwdSpan.dataset.visible = 'true';
            }
        });
    });
});
</script>
