<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Face Checking Dashboard</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body class="login-page">
    <div class="dashboard-topbar">
        <img src="{{ url_for('static', filename='images/favicon.png') }}" alt="Logo" class="dashboard-logo">
        <span class="dashboard-brand">WeStart</span>
    </div>
    <div class="branding">
        <span class="brand-main">WeCheck</span><br>
        <span class="brand-sub">Dashboard</span>
    </div>
    <div class="login-block">
        <!-- Login form goes here -->
        <form method="POST">
            <input type="text" name="username" placeholder="Username" class="login-input">
            <div class="password-wrapper">
                <input type="password" name="password" placeholder="Password" class="login-input" id="password-input">
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye" id="eye-icon"></i>
                </span>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <script>
            function togglePassword() {
                var input = document.getElementById('password-input');
                var icon = document.getElementById('eye-icon');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            }
        </script>
    </div>
</body>
</html>
